<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年度 森田ゼミナール</title>
  <style>
    /* --- 全体設定 --- */
    body {
      background-color: #f4f1ee;
      color: #222222;
      font-family: "Yu Gothic", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.8;
      font-weight: 400;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* --- 見出し --- */
    h1 {
      color: #5c7a99;
      border-bottom: 3px solid #888;
      padding-bottom: 8px;
      font-weight: 600;
    }

    h2 {
      color: #6d8a6e;
      border-bottom: 2px solid #aaa;
      margin-top: 40px;
      padding-bottom: 5px;
      font-weight: 600;
    }

    /* --- リンク --- */
    a {
      color: #4f90b8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* --- 表組み --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #bbb;
      padding: 10px;
      color: #222222;
    }

    th {
      background-color: #d3d8dc;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    /* --- バイリンガル解説ブロック --- */
    .bilingual {
      background-color: #ece8e4;
      border-left: 4px solid #8ca0aa;
      padding: 10px;
      margin-top: 10px;
      font-size: 0.95em;
      color: #2c2c2c;
    }

    /* --- 箇条書き --- */
    ul {
      margin-left: 20px;
      padding-left: 10px;
    }

    li {
      margin-bottom: 8px;
    }

    .submenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease;
      background-color: #f4f1ee;
      text-align: center;
    }

    .submenu.open {
      max-height: 200px;
    }

    .submenu a {
      display: block;
      padding: 10px 0;
      color: #4f90b8;
      text-decoration: none;
    }

    .submenu a:hover {
      background-color: #ece8e4;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;

        // ヘッダーの挿入後にイベントリスナーを設定
        const moritaToggle = document.getElementById('morita-toggle');
        const pawaToggle = document.getElementById('pawa-toggle');
        const moritaMenu = document.getElementById('morita-menu');
        const pawaMenu = document.getElementById('pawa-menu');

        if (moritaToggle && pawaToggle && moritaMenu && pawaMenu) {
          moritaToggle.addEventListener('click', () => {
            moritaMenu.classList.toggle('open');
            pawaMenu.classList.remove('open');
          });

          pawaToggle.addEventListener('click', () => {
            pawaMenu.classList.toggle('open');
            moritaMenu.classList.remove('open');
          });
        }
      });
  </script>

  <div class="content">
    <!-- ↓ここから中身を追加していく -->
    <h1>森田ゼミナール：社会思想研究</h1>
    <h2>ゼミの概要</h2>
    <p>本ゼミでは...（以下略）</p>

    <!-- 必要に応じて他のセクション・表・参考文献なども追加 -->
    <p style="text-align: right;">
      <a href="index.html" style="color: #5c7a99; text-decoration: none;">&larr; ホームに戻る</a>
    </p>
  </div>
</body>
</html>
