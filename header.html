<!-- header.html - 共通のヘッダーとメニュー -->
<style>
  header {
    background-color: #dfe7ee;
    color: #222222;
    padding: 30px 20px;
    text-align: center;
    border-bottom: 3px solid #b0b0b0;
  }

  header h1 {
    margin: 0;
    font-size: 2em;
    color: #5c7a99;
    font-weight: 600;
  }
header h1 a {
    color: #5c7a99;
    text-decoration: none;
  }

  header h1 a:hover {
    text-decoration: underline;
  }
  
  header p {
    margin: 5px 0 0;
    font-size: 1em;
    color: #444;
  }

  nav {
    background-color: #e8ebe7;
    padding: 10px 0;
    text-align: center;
    border-bottom: 2px solid #c2c2c2;
  }

  nav a {
    color: #5c7a99;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    cursor: pointer;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .submenu {
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.5s ease;
    background-color: #f4f1ee;
    text-align: center;
    border-bottom: 1px solid #ccc;
  }

  .submenu.open {
    max-height: 200px;
  }

  .submenu a {
    display: block;
    padding: 10px 0;
    color: #4f90b8;
    text-decoration: none;
  }

  .submenu a:hover {
    text-decoration: underline;
    background-color: #ece8e4;
  }
</style>

<header>
  <h1>水曜日の研究会</h1>
  <p>Wednesday societies</p>
</header>

<nav>
  <a id="morita-toggle">森田ゼミナール</a>
  <a id="pawa-toggle">ぱわ研</a>
</nav>

<div id="morita-menu" class="submenu">
  <a href="syllabus-list.html">シラバス一覧</a>
  <a href="#">過去レジュメ一覧</a>
</div>

<div id="pawa-menu" class="submenu">
  <a href="project-list.html">企画一覧</a>
  <a href="#">過去レジュメ一覧</a>
</div>

<script>
  const moritaToggle = document.getElementById('morita-toggle');
  const pawaToggle = document.getElementById('pawa-toggle');
  const moritaMenu = document.getElementById('morita-menu');
  const pawaMenu = document.getElementById('pawa-menu');

  moritaToggle.addEventListener('click', () => {
    moritaMenu.classList.toggle('open');
    pawaMenu.classList.remove('open');
  });

  pawaToggle.addEventListener('click', () => {
    pawaMenu.classList.toggle('open');
    moritaMenu.classList.remove('open');
  });
</script>
